# ----------------------
#  MAIN CONFIGURATION
# ----------------------

# CONFIG INCLUDE ORDER
# Loads configuration files in a deliberate sequence so later files can depend on earlier definitions

# ENVIRONMENT VARIABLES
# Establishes core environment variables and hardware-related settings that should exist before any other rules apply
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/monitors.conf
source = ~/.config/hypr/hyprland/system.conf

# INPUT CONFIGURATION
# Applies input behavior
source = ~/.config/hypr/hyprland/input.conf

# LOOK AND FEEL
# Defines visual defaults
source = ~/.config/hypr/hyprland/theme.conf
source = ~/.config/hypr/hyprland/animations.conf

# RULES AND BINDINGS
# Loads window rules and keybindings
source = ~/.config/hypr/hyprland/rules.conf
source = ~/.config/hypr/hyprland/bindings.conf

# STARTUP APPLICATIONS
# Starts background services only after the compositor is fully configured to avoid race conditions
source = ~/.config/hypr/hyprland/execs.conf

