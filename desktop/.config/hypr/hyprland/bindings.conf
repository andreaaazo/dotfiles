# ----------------------
# BINDINGS VARIABLES
# ----------------------

# SUPER KEY
# Sets the "Windows" key as the main modifier for all bindings
$mainMod = SUPER

# SCRIPTS PATH
# Defines a single source of truth for custom scripts
$scriptsPath = ~/.config/hypr/hyprland/scripts

# APPS
# ----------------------

# TERMINAL: Launch the default terminal emulator (Kitty)
# Key: [SUPER] + [T](erminal)
bind = $mainMod, T, exec, kitty

# GOOGLE CHROME: Launch Chrome with native Wayland support
# Key: [SUPER] + [I](nternet)
$chromeFlags = --ozone-platform=wayland --enable-features=UseOzonePlatform 
bind = $mainMod, I, exec, google-chrome-stable $chromeFlags

# SPOTIFY: Launch Spotify natively on Wayland, enforcing sRGB to fix washed-out colors
# Key: [SUPER] + [S](potify)
$spotifyFlags = --ozone-platform=wayland --enable-features=UseOzonePlatform --force-color-profile=srgb
bind = $mainMod, S, exec, spotify $spotifyFlags

# UTILITIES
# ----------------------

# COLOR PICKER: Select a pixel and immediately copy the HEX code to clipboard
# Key: [SUPER] + [SHIFT] + [P](icker)
$hyprpickerFlags = -a 
bind = $mainMod SHIFT, P, exec, hyprpicker $hyprpickerFlags

# SCREENSHOT: Select area (slurp), capture it (grim), and pipe to clipboard 
# Key: [SUPER] + [SHIFT] + [S](creenshot)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# WINDOW FOCUS
# ----------------------

# FOCUS MOVEMENT: Move focus between windows using Vim-style keys (h/j/k/l)
# Key: [SUPER] + [h/j/k/l]
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# CYCLE WINDOWS: Cycle focus through windows on the current workspace
# Key: [SUPER] + [Tab]
bind = $mainMod, Tab, cyclenext

# WINDOW MOVE
# ----------------------

# MOUSE MOVE: Drag the window using the mouse
# Key: [SUPER] + [SHIFT] + [Left Click]
bindm = $mainMod SHIFT, mouse:272, movewindow

# MOVE TO WORKSPACE: Move the active window to a specific workspace silently
# Key: [SUPER] + [SHIFT] + [1/2/3/4]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# KEYBOARD MOVE: Move windows precisely using custom scripts
# Key: [SUPER] + [SHIFT] + [h/j/k/l] for directional movement, [c] for centering (only floating)
bind = $mainMod SHIFT, H, exec, $scriptsPath/window_move.sh l
bind = $mainMod SHIFT, L, exec, $scriptsPath/window_move.sh r
bind = $mainMod SHIFT, K, exec, $scriptsPath/window_move.sh u
bind = $mainMod SHIFT, J, exec, $scriptsPath/window_move.sh d
bind = $mainMod SHIFT, C, exec, $scriptsPath/window_move.sh c

# WINDOW RESIZE
# ----------------------

# MOUSE RESIZE: Resize the window using the mouse
# Key: [SUPER] + [Right Click]
bindm = $mainMod, mouse:273, resizewindow

# KEYBOARD RESIZE: Enter a dedicated resize mode to avoid holding modifier keys
# Key: [SUPER] + [R] to enter -> [h/j/k/l] to resize -> [Esc] to exit
bind = $mainMod, R, submap, resize
submap = resize
binde = , h, exec, $scriptsPath/window_resize.sh -40 0
binde = , l, exec, $scriptsPath/window_resize.sh 40 0
binde = , k, exec, $scriptsPath/window_resize.sh 0 -40
binde = , j, exec, $scriptsPath/window_resize.sh 0 40
bind = , escape, submap, reset
submap = reset

# WINDOW STATE
# ----------------------

# TOGGLE FLOATING / TILING: Switch state between floating and tiling
# Key: [SUPER] + [V]
bind = $mainMod, V, togglefloating
bind = $mainMod, V, resizeactive, exact 50% 50%
bind = $mainMod, V, centerwindow

# TOGGLE FULLSCREEN: Toggle fullscreen state for the active window
# Key: [SUPER] + [F](ullscreen)
bind = $mainMod, F, fullscreen

# TOGGLE PIN: Toggle pin state to floating window to show on all workspaces (Always On Top)
# Key: [SUPER] + [P](in)
bind = $mainMod, P, pin

# CLOSE WINDOW: Kill the active window immediately
# Key: [SUPER] + [Q](uit)
bind = $mainMod, Q, killactive

# WORKSPACES 
# ----------------------

# SWITCH WORKSPACE: Navigate to a specific workspace directly
# Key: [SUPER] + [1/2/3/4]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# SYSTEM
# ----------------------

# EXIT HYPRLAND: Terminate the session and return to display manager
# Key: [SUPER] + [SHIFT] + [M]
bind = $mainMod SHIFT, M, exit

