# ----------------------
# ENVIRONMENT VARIABLES
# ----------------------

# Force VA-API to use the NVIDIA driver for hardware video decoding
# Video playback performance and compatibility
env = LIBVA_DRIVER_NAME,nvidia

# Inform applications that the current session is Wayland
# Prevents X11 fallback
env = XDG_SESSION_TYPE,wayland

# Critical: Force the GBM backend to use nvidia-drm, necessary for NVIDIA's drivers
# Stability and performance
env = GBM_BACKEND,nvidia-drm

# Force OpenGL applications to use proprietary NVIDIA drivers
# Prevents iGPU fallback and performance
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Optimize hardware video decoding by using direct backend for NVIDIA-VA API
# Reduces latency and improves performance
env = NVD_BACKEND,direct

# Hint Electron-based applications to run natively on Wayland
# Ensures better performance and compatibility
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Enable Ozone-Wayland for NixOS, ensuring better Wayland support and performance
# Proper integration for NixOS and Wayland
env = NIXOS_OZONE_WL,1

# CURSOR
# ----------------------

# Cursor theme for both X11 and Wayland sessions
env = XCURSOR_THEME,volantes_cursors
env = HYPRCURSOR_THEME,volantes_cursors

# Enforce cursor size across applications
env = HYPRCURSOR_SIZE,32
env = XCURSOR_SIZE,32

