# ----------------------
# WINDOW RULES VARIABLES
# ----------------------

# SPOTIFY OPACITY
# Forces Spotify to render with fixed transparency in both active and inactive states, overriding any opacity settings
windowrule = opacity 0.80 override 0.80 override, match:class spotify

# KITTY OPACITY
# Forces Kitty terminal windows to render fully opaque, letting Kitty handle its own
windowrule = opacity 1.00 override 1.00 override, match:class kitty

# MINECRAFT IMMEDIATE MAPPING
# Maps the window immediately to reduce startup flicker and avoid layout reflows during game launch
windowrule = immediate on, match:class minecraft

# MINECRAFT MAXIMIZE HANDLING
# Prevents maximize events from being processed so the compositor manages fullscreen/tiling behavior consistently
windowrule = suppress_event maximize, match:class minecraft

# FULLSCREEN SHADOW DISABLE
# Disables shadows on fullscreen windows to avoid edge glow and save GPU work
windowrule = no_shadow 1, match:fullscreen 1

