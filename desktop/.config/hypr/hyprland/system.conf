# ----------------------
# SYSTEM SETTINGS
# ----------------------

opengl {

    # NVIDIA ANTI-FLICKER
    # Applies NVIDIA-specific mitigation to reduce intermittent flicker on some driver / display combinations
    nvidia_anti_flicker = true
}

# MISCELLANEOUS
# ----------------------

misc {

    # BRANDING LOGO
    # Hides the Hyprland logo to keep startup clean
    disable_hyprland_logo = true

    # SPLASH SCREEN
    # Skips splash screen rendering to reduce startup overhead
    disable_splash_rendering = true

    # VARIABLE REFRESH RATE (VRR)
    # Enables adaptive sync when supported to reduce tearing and improve motion smoothness
    vrr = 1

    # DEFAULT WALLPAPER OVERRIDE
    # Prevents Hyprland from forcing a built-in wallpaper
    force_default_wallpaper = 0

}

# RENDER
# ----------------------

render {

    # COLOR MANAGEMENT SWITCH
    # Enables the compositor's color management pipeline 
    cm_enabled = true

    # FULLSCREEN PASSTHROUGH POLICY
    # Controls when the compositor bypasses SDR tone-mapping and passes content directly to the display: 0 = never, 1 = only HDR content, 2 = all fullscreen content
    cm_fs_passthrough = 2

    # AUTO HDR MODE SWITCHING
    # Automatically switches the monitor color mode when HDR content is detected: 0 = disabled, 1 = auto-switch to HDR mode, 2 = auto-switch to SDR mode when HDR content is not detected
    cm_auto_hdr = 1

    # CONTENT TYPE SIGNALING
    # Sends content-type hints to the display/link so SDR/HDR intent is communicated correctly
    send_content_type = true

}

# XWAYLAND
# ----------------------

xwayland {

    # X11 COMPATIBILITY LAYER
    # Disables Xwayland entirely, preventing legacy X11 applications from launching and ensuring a pure Wayland session
    enabled = false
}

