<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Helvetica Neue</family>
      <family>Apple Color Emoji</family>
      <family>JetBrains Mono Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Times New Roman</family> <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Liberation Sans</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Liberation Serif</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Liberation Mono</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
