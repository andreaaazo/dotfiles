# Mood: Cyber-Brutalist, Neon, Void.

# --- FONT ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0
# Spaziatura linee leggermente aumentata per leggibilitÃ  "Luxury"
adjust_line_height 110%

# --- WINDOW ---
# Padding ampio per far "respirare" il testo dentro il bordo viola di Hyprland
window_padding_width 20
# Nessun suono fastidioso
enable_audio_bell no
# Chiudi senza chiedere conferma (sei un pro)
confirm_os_window_close 0
# Nascondi la barra del titolo (gestita da Hyprland)
hide_window_decorations yes
# OpacitÃ  finestra
background_opacity 0.6

# --- CURSOR ---
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# --- ðŸŽ¨ COLOR SCHEME: DEEP NEON VOID ---

# Base
background #07000C
foreground #FEFCFF
selection_background #7D00E0
selection_foreground #FEFCFF
url_color #CD6AFF
cursor #CD6AFF
cursor_text_color #07000C

# Tabs (Stile minimale se usi le tab di Kitty)
