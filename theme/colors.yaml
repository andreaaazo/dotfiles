ui:
  primary: "#7D00E0"
  secondary: "#5628F3"
  black: &ui-black "#07000C"
  white: &ui-white "#FEFCFF"
  primary-light: &ui-primary-light "#CD6AFF"
  secondary-light: "#9D81FE"

# Terminal Color Scheme
terminal:
  background: *ui-black
  foreground: "#E3D9FF"
  cursor: *ui-primary-light

  black: "#2A2633"
  red: "#F056FF"
  green: "#8977D9"
  yellow: "#E086F9"
  blue: "#A454FF"
  magenta: "#B167E9"
  cyan: "#9780FF"
  white: "#DDCEF3"
  bright-black: "#78728B"
  bright-red: "#F48FFF"
  bright-green: "#A694F8"
  bright-yellow: "#E896FF"
  bright-blue: "#AB61FF"
  bright-magenta: "#C77DFF"
  bright-cyan: "#A591FF"
  bright-white: *ui-white
